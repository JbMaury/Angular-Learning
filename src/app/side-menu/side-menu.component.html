<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="binding">Liaisons (Binding)</a>
      <a mat-list-item routerLinkActive="active" routerLink="directives" >Directives</a>
      <a mat-list-item routerLinkActive="active" routerLink="pipes">Pipes</a>
      <a mat-list-item routerLinkActive="active" routerLink="services">Services</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" [ngClass]="{ 'fixed-toolbar': drawer.close }">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class=".mat-headline-1">Angular Beginner Learning</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
<!--    <app-pied-de-page [nomApp]="title"></app-pied-de-page>-->
    </mat-sidenav-content>
</mat-sidenav-container>
